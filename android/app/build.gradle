}

android {
    namespace = "dev.mmhamadiev.dars1.dars1_local_notification"
    // TODO Android setup - 1 start
    compileSdk = 34
    // TODO Android setup - 1 end
    ndkVersion = flutter.ndkVersion

    compileOptions {
        // TODO Android setup - 2 start
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true
        // TODO Android setup - 2 end
        // Sets Java compatibility to Java 8
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "dev.mmhamadiev.dars1.dars1_local_notification"
